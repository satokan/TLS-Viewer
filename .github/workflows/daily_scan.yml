name: Daily SSL/TLS Scan

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install pqcscan
        run: |
          # Try to build from source to handle different repo structures
          git clone https://github.com/pqcscan/pqcscan.git
          cd pqcscan
          
          echo "Building pqcscan..."
          # Try building at root, then in cmd/pqcscan
          go build -o pqcscan . || go build -o pqcscan ./cmd/pqcscan
          
          # Install
          mkdir -p ~/.local/bin
          cp pqcscan ~/.local/bin/
          chmod +x ~/.local/bin/pqcscan
          
          # Verify
          ls -l ~/.local/bin/pqcscan
          ~/.local/bin/pqcscan --version || true
        continue-on-error: true

      - name: Prepare Data Directory
        run: mkdir -p data

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Optional: Restore database from cache or previous commit
      # For now, we start fresh or use what's in the repo (if committed)
      # To persist data across runs, we'd need to commit scanner.db back to the repo
      
      - name: Run Scan
        run: |
          # Run the scan script
          # Note: pqcscan won't be available unless installed, so PQC results will be limited
          python run_scan.py
        env:
          PYTHONPATH: .

      - name: Generate Dashboard
        run: |
          python generator/main.py
        env:
          PYTHONPATH: .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
